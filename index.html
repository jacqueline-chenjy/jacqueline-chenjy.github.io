<!DOCTYPE html>
<html>
  <head>
    <title>My First Game</title>
    <link rel="shortcut icon" href="pancake.gif" />
    <meta charset="UTF-8" />

    <style>
      body {
        background: linear-gradient(135deg, #a8c0ff, #3f2b96);
      }

      #character {
        position: fixed;
        top: 0px;
        right: 0px;
        width: 1500px;
        z-index: -30px;
        opacity: 0.9;
      }

      #pancake {
        position: fixed;
        width: 50px;
        left: 1000px;
        top: 620px;
        z-index: 100;
      }

      #text {
        font-family: "Segoe Script", "Comic Sans MS", "Brush Script MT", cursive;

        position: fixed;
        width: 800px;
        left: 180px;
        top: 600px;

        padding: 20px 30px;
        font-size: 30px;
        font-weight: 600;
        line-height: 1.25;
        color: white;
        text-align: left;

        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      }
      #text2 {
        position: fixed;
        left: 180px;
        top: 750px;

        font-family: "Segoe Script", "Comic Sans MS", "Brush Script MT", cursive;
        font-size: 40px; /* 调大字体 */
        font-weight: 700; /* 让它更粗一点 */
        color: black; /* 黑色字体 */

        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 12px;
      }

      #googlelink:link {
        color: black;
        text-decoration: none;
      }

      #googlelink:visited {
        color: green;
        text-decoration: dashed;
      }
      #googlelink:hover {
        color: red;
        font-style: italic;
      }
      #googlelink:active {
        color: blue;
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com"
      ><img id="character" src="character.png"
    /></a>
    <img id="pancake" src="pancake.gif" />
    <div id="text">
      What lies behind us and what lies before us are tiny matters compared to
      what lies within us
    </div>
    <div id="text2">
      this is a new line of
      <a id="googlelink" href="https://www.google.com" target="_blank"> text</a>
    </div>
  </body>
</html>
